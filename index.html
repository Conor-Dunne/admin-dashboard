<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/d9f592773a.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <header>
            <div class="search-box">
                <input class="search-bar" type="search" name="search" id="search" placeholder="Search...">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i>
            </div>
        </header>
        <div class="main-content">
            <div class="main-card-area">
                <div class="main-cards">1</div>
                <div class="main-cards">2</div>
                <div class="main-cards">3</div>
                <div class="main-cards">4</div>
                <div class="main-cards">5</div>
                <div class="main-cards">6</div>
            </div>
        </div>
        <article class="right-side-ticker-area">
            <div class="side-card">1</div>
            <div class="side-card">2</div>
            <div class="side-card">3</div>
        </article>
        <div class="side-bar">
            
            <span class="logo-span">
                <i class="logo-icon fa-solid fa-gauge-high fa-2x"></i><h1 class="logo">Dashboard</h1>
            </span>
            <ul>
                <li><i class="fa-solid fa-house"></i><span class="list-text">Home</span></li>
                <li><i class="fa-solid fa-user"></i><span class="list-text">Profile</span></li>
                <li><i class="fa-solid fa-paper-plane"></i><span class="list-text">Messages</span></li>
                <li><i class="fa-solid fa-clock-rotate-left"></i><span class="list-text">History</span></li>
                <li><i class="fa-solid fa-list-check"></i><div class="list-text">Tasks</div></li>
                <li><i class="fa-solid fa-users"></i><span class="list-text">Communities</span></li>
            </ul>
        </div>
    </main>
</body>

</html>
